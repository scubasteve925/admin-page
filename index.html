<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/477a594885.js" crossorigin="anonymous"></script>
  <title>Admin Page</title>

<body>

      <div class="wrap">
